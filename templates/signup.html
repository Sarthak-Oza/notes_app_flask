{% block title %}

<div class="row">
  <div class="mx-auto col-10 col-md-8 col-lg-6" style="text-align: center; font-weight: bold; padding: 20px;">
    <form method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" style="text-align:center; margin-bottom: 5px;" />
      </div>
      <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input
          type="email"
          class="form-control"
          id="emailAddress"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter Your Email"
          style="text-align: center; margin-bottom: 5px;"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Create a Password"
          style="text-align: center; margin-bottom: 5px;"
        />
      </div>
      <div class="form-group form-check"></div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
